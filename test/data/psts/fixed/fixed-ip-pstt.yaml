apiVersion: cce.io/v1alpha1
kind: PodSubnetTopologySpreadTable
metadata:
  name: pstt-test
spec:
- name: fixed-ip-psts-test
  subnets:
    sbn-mxxvp4gfdjyv:
      type: Fixed
      releaseStrategy: Never
      ipv4:
      - 192.168.78.4
      - 192.168.78.5
      - 192.168.78.6
  priority: 10    
  selector:
    matchLabels:
      workloadType: sts
      fixedIP: "true"
      app: fixedIPApp
- name: fixed-ip-psts-ttl
  subnets:
    sbn-mxxvp4gfdjyv:
      type: Fixed
      releaseStrategy: TTL
      ipv4:
      - 192.168.78.100
      - 192.168.78.102
      - 192.168.78.104
      - 192.168.78.106
  priority: 10    
  selector:
    matchLabels:
      workloadType: sts
      fixedIP: "true"
      app: fixedIPAppTTL
       




apiVersion: cce.io/v1alpha1
kind: PodSubnetTopologySpread
metadata:
    name: custom-psts
    namespace: default
spec:
    priority: 0
    subnets:
        # exclude-f-2 172.22.79.0/24
        sbn-gxz5a4f0dtzp: 
            custom:
            - family: "4"
              customRanges:
              - start: 172.22.79.3
                end: 172.22.79.10
         # exclude-f-2 172.22.79.0/24
        # sbn-gxz5a4f0dtzp: {}
    maxSkew: 10
    whenUnsatisfiable: ScheduleAnyway
    enablePodTopologySpread: true
    strategy:
        type: Custom
        releaseStrategy: TTL
        ttl: 3m
        enableReuseIPAddress: false

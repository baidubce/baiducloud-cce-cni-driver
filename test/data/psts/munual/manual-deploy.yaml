apiVersion: apps/v1
kind: Deployment
metadata:
  name: manual-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      munualIP: "true"
      app: manual-deploy
  template:
    metadata:
      labels:
        munualIP: "true"
        app: manual-deploy
    spec:
      containers:
        -  name: myapp
           image: registry.baidubce.com/cce-plugin-dev/system-config-override:0.0.4
           command:
           - /bin/bash
           - -c
           - sleep 3600
           ports:
           - containerPort: 8068
             name: web
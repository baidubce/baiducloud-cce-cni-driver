apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fixedip
spec:
  serviceName: fixedip
  replicas: 3
  selector:
    matchLabels:
      workloadType: sts
      fixedIP: "true"
      app: fixedIPApp
  template:
    metadata:
      labels:
        workloadType: sts
        fixedIP: "true"
        app: fixedIPApp
    spec:
      containers:
        -  name: myapp
           image: registry.baidubce.com/cce-plugin-dev/system-config-override:0.0.4
           command:
           - /bin/bash
           - -c
           - sleep 3600
           ports:
           - containerPort: 8068
             name: web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-elastic-deploy
spec:
  replicas: 30
  selector:
    matchLabels:
      app: custom-override
  template:
    metadata:
      labels:
        app: custom-override
    spec:
      containers:
        -  name: myapp
           image: registry.baidubce.com/cce-plugin-dev/system-config-override:0.0.4
           command:
           - /bin/bash
           - -c
           - sleep 3600
           ports:
           - containerPort: 8068
             name: web
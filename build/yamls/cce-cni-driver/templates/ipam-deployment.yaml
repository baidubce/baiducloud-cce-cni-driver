{{- $deployCNIModeList := list "vpc-route-veth" "vpc-route-ipvlan" "vpc-route-auto-detect" "kubenet" }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cce-eni-ipam
  namespace: kube-system
spec:
  replicas: {{- if has .Values.CNIMode $deployCNIModeList }} 0 {{- else }} 3 {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cce-eni-ipam
  template:
    metadata:
      labels:
        app: cce-eni-ipam
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      serviceAccountName: cce-cni
      containers:
        - name: cce-eni-ipam
          image: {{ .Values.CCECNIImage }}
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - name: log-dir
              mountPath: /var/log/cce
            - name: cce-plugin-token
              mountPath: /var/run/secrets/cce/cce-plugin-token
              readOnly: true
          env:
            - name: CCE_GATEWAY_ENDPOINT
              value: "{{ .Values.CCEGatewayEndpoint }}"
            - name: BCC_ENDPOINT
              value: "{{ .Values.BCCEndpoint }}"
            - name: BBC_ENDPOINT
              value: "{{ .Values.BBCEndpoint }}"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - /bin/cce-ipam
            - --cni-mode={{ .Values.CNIMode }}
            - --cluster-id={{ .Values.ClusterID }}
            - --region={{ .Values.Region }}
            - --vpc-id={{ .Values.VPCID }}
            - --eni-sync-period=10s
            - --gc-period=120s
            - --port=9999
            - --logtostderr=false
            - --alsologtostderr=true
            - --log-file=/var/log/cce/cce-eni-ipam.log
            - --log-file-max-size=1800
          ports:
            - name: grpc
              containerPort: 9999
            - name: debug
              containerPort: 9998
          readinessProbe:
            tcpSocket:
              port: 9999
            initialDelaySeconds: 15
            periodSeconds: 2
          resources:
            limits:
              memory: 300Mi
            requests:
              memory: 100Mi
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log/cce
            type: "DirectoryOrCreate"
        - name: cce-plugin-token
          secret:
            defaultMode: 0400
            secretName: cce-plugin-token
---
kind: Service
apiVersion: v1
metadata:
  name: cce-eni-ipam
  namespace: kube-system
spec:
  type: ClusterIP
  selector:
    app: cce-eni-ipam
  ports:
    - port: 80
      targetPort: 9999
{{- $deployCNIModeList := list "vpc-secondary-ip-veth" "vpc-secondary-ip-ipvlan" "vpc-secondary-ip-auto-detect" "bbc-vpc-secondary-ip-veth" "bbc-vpc-secondary-ip-ipvlan" "bbc-vpc-secondary-ip-auto-detect" }}
{{- if has .Values.CNIMode $deployCNIModeList }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cce-eni-ipam
  namespace: kube-system
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cce-eni-ipam
  template:
    metadata:
      labels:
        app: cce-eni-ipam
        cce-app: {{- if and (hasKey .Values "IPAMScheduledToMaster") (.Values.IPAMScheduledToMaster) }} "true" {{- else }} "single-replica" {{- end }}
      annotations:
        prometheus.io/port: "9998"
        prometheus.io/scrape: "true"
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      {{- if and (hasKey .Values "IPAMScheduledToMaster") (.Values.IPAMScheduledToMaster) }}
      nodeSelector:
        cluster-role: master
      {{- end }}
      tolerations:
      {{- if and (hasKey .Values "IPAMScheduledToMaster") (.Values.IPAMScheduledToMaster) }}
        - key: node-role.kubernetes.io/master
          operator: Exists
      {{- end }}
        - key: node.kubernetes.io/network-unavailable
          operator: Exists
      serviceAccountName: cce-cni
      containers:
        - name: cce-eni-ipam
          image: {{ .Values.CCECNIImage }}
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - name: log-dir
              mountPath: /var/log/cce
            {{- if not (or (empty .Values.AccessKeyID) (empty .Values.SecretAccessKey)) }}
            - name: cce-plugin-token
              mountPath: /var/run/secrets/cce/cce-plugin-token
              readOnly: true
            {{- end }}
          env:
            - name: CCE_GATEWAY_ENDPOINT
              value: "{{ .Values.CCEGatewayEndpoint }}"
            - name: BCC_ENDPOINT
              value: "{{ .Values.BCCEndpoint }}"
            - name: BBC_ENDPOINT
              value: "{{ .Values.BBCEndpoint }}"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - /bin/cce-ipam
            - --cni-mode={{ .Values.CNIMode }}
            - --cluster-id={{ .Values.ClusterID }}
            - --region={{ .Values.Region }}
            - --vpc-id={{ .Values.VPCID }}
            {{- if not (or (empty .Values.AccessKeyID) (empty .Values.SecretAccessKey)) }}
            - --access-key={{ .Values.AccessKeyID }}
            - --secret-access-key={{ .Values.SecretAccessKey }}
            {{- end }}
            - --eni-sync-period=20s
            - --gc-period=120s
            - --port=9997
            - --debug-port=9998
            - --logtostderr=false
            - --alsologtostderr=true
            - --log-file=/var/log/cce/cce-eni-ipam.log
            - --log-file-max-size=1800
          ports:
            - name: grpc
              containerPort: 9997
            - name: debug
              containerPort: 9998
          readinessProbe:
            tcpSocket:
              port: 9997
            initialDelaySeconds: 15
            periodSeconds: 2
          resources:
            limits:
              memory: 500Mi
            requests:
              memory: 500Mi
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log/cce
            type: "DirectoryOrCreate"
        {{- if not (or (empty .Values.AccessKeyID) (empty .Values.SecretAccessKey)) }}
        - name: cce-plugin-token
          secret:
            defaultMode: 0400
            secretName: cce-plugin-token
        {{- end }}
---
kind: Service
apiVersion: v1
metadata:
  name: cce-eni-ipam
  namespace: kube-system
spec:
  type: ClusterIP
  selector:
    app: cce-eni-ipam
  ports:
    - port: 80
      targetPort: 9997
{{- end }}
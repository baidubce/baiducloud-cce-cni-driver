apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
  name: cce-cni-node-agent
  namespace: kube-system
data:
  config: |
    cniMode: {{ .Values.CNIMode }}
    resyncPeriod: 60s
    workers: 1
    cniConfig: {}
    cce:
      region: {{ .Values.Region }}
      clusterID: {{ .Values.ClusterID }}
      vpcID: {{ .Values.VPCID }}
      containerNetworkCIDRIPv4: {{ .Values.ContainerNetworkCIDRIPv4 }}
      containerNetworkCIDRIPv6: {{ .Values.ContainerNetworkCIDRIPv6 }}
      routeController:
        enableVPCRoute: {{ .Values.EnableVPCRoute }}
        enableStaticRoute: {{ .Values.EnableStaticRoute }}
      eniController:
        eniSubnetList:
        {{- range .Values.ENISubnetList }}
          - {{ . }}
        {{- end }}
        securityGroupList:
        {{- range .Values.SecurityGroupList }}
          - {{ . }}
        {{- end }}
        routeTableOffset: 127
        eniSyncPeriod: 30s
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
  name: cce-cni-config-template
  namespace: kube-system
data:
  cce-vpc-route-ipvlan: |
    {
        "name":"{{ printf "{{ .NetworkName }}" }}",
        "cniVersion": "0.3.1",
        "plugins":[
            {
                "type": "ipvlan",
                "master": "{{ printf "{{ .MasterInterface }}" }}",
                "mode": "l3",
                "omitGateway":true,
                "ipam": {
                    "type": "host-local",
                    "subnet": "{{ printf "{{ .Subnet }}" }}",
                    "routes":[
                        {
                            "dst":"0.0.0.0/0"
                        }
                    ]
                }
            },
            {
                "type": "unnumbered-ptp",
                "hostInterface": "{{ printf "{{ .MasterInterface }}" }}",
                "mtu": {{ printf "{{ .VethMTU }}" }},
                "containerInterface": "eth1",
                "serviceCIDR": "{{ .Values.ServiceCIDR }}",
                "localDNSAddr": "{{ printf "{{ .LocalDNSAddress }}" }}"
            },
            {
                "type": "portmap",
                "capabilities": {"portMappings": true},
                "externalSetMarkChain": "KUBE-MARK-MASQ"
            }
        ]
    }
  cce-vpc-route-veth: |
    {
        "name":"{{ printf "{{ .NetworkName }}" }}",
        "cniVersion":"0.3.1",
        "plugins":[
            {
                "type":"ptp",
                "enableARPProxy":true,
                "vethPrefix":"veth",
                "ipam":{
                    "type":"host-local",
                    "ranges":[
                        [
                            {
                                "subnet":"{{ printf "{{ .Subnet }}" }}"
                            }
                        ]
                    ],
                    "routes":[
                        {
                            "dst":"0.0.0.0/0"
                        }
                    ]
                }
            },
            {
                "type": "portmap",
                "capabilities": {"portMappings": true},
                "externalSetMarkChain": "KUBE-MARK-MASQ"
            }
        ]
    }
  cce-cni-secondary-ip-veth: |
    {
        "name":"{{ printf "{{ .NetworkName }}" }}",
        "cniVersion":"0.3.1",
        "plugins":[
            {
                "type":"ptp",
                "enableARPProxy":true,
                "vethPrefix":"veth",
                "ipam":{
                    "type":"eni-ipam",
                    "endpoint":"{{ printf "{{ .IPAMEndPoint }}" }}",
                    "deleteENIScopeLinkRoute":true
                }
            }
        ]
    }
  cce-cni-secondary-ip-ipvlan: |
    {
     "name": "{{ printf "{{ .NetworkName }}" }}",
     "cniVersion":"0.3.1",
     "plugins":[
         {
             "type":"ipvlan",
             "masterType":"secondary",
             "mode":"l3",
             "omitGateway":true,
             "kubeconfig":"/etc/cni/net.d/cce-cni.d/cce-cni.kubeconfig",
             "ipam":{
                 "type":"eni-ipam",
                 "endpoint":"{{ printf "{{ .IPAMEndPoint }}" }}"
             }
         },
         {
             "type":"unnumbered-ptp",
             "hostInterface":"{{ printf "{{ .MasterInterface }}" }}",
             "mtu":{{ printf "{{ .VethMTU }}" }},
             "containerInterface":"eth1",
             "serviceCIDR":"{{ .Values.ServiceCIDR }}",
             "localDNSAddr":"{{ printf "{{ .LocalDNSAddress }}" }}"
         },
         {
             "type":"portmap",
             "capabilities":{
                 "portMappings":true
             },
             "externalSetMarkChain":"KUBE-MARK-MASQ"
         }
     ]
    }
  cce-cni-bbc-secondary-ip-ipvlan: |
    {
        "name": "{{ printf "{{ .NetworkName }}" }}",
        "cniVersion":"0.3.1",
        "plugins":[
            {
                "type":"ipvlan",
                "master":"{{ printf "{{ .MasterInterface }}" }}",
                "mode":"l3",
                "omitGateway":true,
                "ipam":{
                    "type":"eni-ipam",
                    "endpoint":"{{ printf "{{ .IPAMEndPoint }}" }}"
                }
            },
            {
                "type":"unnumbered-ptp",
                "hostInterface":"{{ printf "{{ .MasterInterface }}" }}",
                "mtu":{{ printf "{{ .VethMTU }}" }},
                "containerInterface":"eth1",
                "serviceCIDR":"{{ .Values.ServiceCIDR }}",
                "localDNSAddr":"{{ printf "{{ .LocalDNSAddress }}" }}"
            },
            {
                "type":"portmap",
                "capabilities":{
                    "portMappings":true
                },
                "externalSetMarkChain":"KUBE-MARK-MASQ"
            }
        ]
    }
  cce-cni-bbc-secondary-ip-veth: |
    {
        "name":"{{ printf "{{ .NetworkName }}" }}",
        "cniVersion":"0.3.1",
        "plugins":[
            {
                "type":"ptp",
                "enableARPProxy":true,
                "vethPrefix":"veth",
                "ipam":{
                    "type":"eni-ipam",
                    "endpoint":"{{ printf "{{ .IPAMEndPoint }}" }}"
                }
            },
            {
                "type":"portmap",
                "capabilities":{
                    "portMappings":true
                },
                "externalSetMarkChain":"KUBE-MARK-MASQ"
            }
        ]
    }